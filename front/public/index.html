  <!-- [CSF⭐] 설치 -->
  <!-- 1) Google Maps API 로드 | 공식 문서에서는, script 를 밑에 놨는데, 여기는 위에 놨네? -->
  <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Ks0HcfUkSKcjRU39pReueRDIofHxPio&libraries=maps,marker&v=beta"></script> -->
  <!-- [async 속성 이해]
                - 요약 : async 없으면 동기, async 있으면, 'html 요소의 병렬적 로딩' 이 가능 (비동기)
                '비동기처리' 를 가능하게 함.
                즉, script 에 async 가 없으면, <script> 가 페이지를 다 로드할 때 까지, 다른 것들은 다 멈춰! 야 한다.
                그런데, asyncs 를 넣으면, <script> 가 페이지를 가져올 때, '이것만 기다리지 말고, 다른 html 요소들도 같이 가져옵시다' 가 된다.

                [libraries=maps,marker&v=beta 속성 이해]
                  - libraries=maps, marker : 라이브러리 중 maps 기능을 사용하고 싶다. marker 기능을 사용하고 싶다는 말
                  - v = beta : 라이브러리 버전 중 beta 버전을 쓰고 싶다는 말
          -->

  <!-- 2) MarkerClusterer 라이브러리 로드 -->
  <script
    src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
  <!-- [기능]
              마커를 가져오고, 관리하는데에 사용됨 -->

    <!-- 4) Announcing: Advanced Markers 마커 사용 | https://www.youtube.com/watch?v=1ziIf4wOGzE 여기에서 확인 | 우선, library=places,marker 로 해봄  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB63U9uthTaGClCAr5WAWRwVIdd71zl1go&callback=initMap&libraries=marker,places"></script>
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Ks0HcfUkSKcjRU39pReueRDIofHxPio&callback=initMap&v=beta&libraries=marker"></script> -->

  <!-- 3) 자동완성시 필요한 스크립트  -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Ks0HcfUkSKcjRU39pReueRDIofHxPio&libraries=places"></script> -->

  <!-- 다른 라이브러리 추가한다면, 쉼표 뒤에 marker 넣으면 됨 -->

  <!-- 오래된 브라우저에서 최신 JS 기능 사용할 수 있게 하는 스크립트 : 구글 공식문서 AUTO PLACE COMPOTE 튜토리얼에서 추가 | -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

  <!-- super cluster 관련 스크립트 -->
